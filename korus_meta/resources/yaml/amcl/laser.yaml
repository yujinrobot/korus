# Parameters for the amcl laser information.
# 
# See http://www.ros.org/wiki/amcl#Parameters
#
# Default values are in [] brackets (but always check on website). 
#

# Minimum scan range to be considered; -1.0 will cause the laser's reported minimum range to be used [-1.0] 
laser_min_range: -1.0

# Maximum scan range to be considered; -1.0 will cause the laser's reported maximum range to be used [-1.0]
laser_max_range: -1.0

# How many evenly-spaced beams in each scan to be used when updating the filter [30]
laser_max_beams: 60

# Mixture weight for the z_hit. short, max, rand part of the model [0.95, 0.1, 0.05, 0.05]
# laser_z_hit: 0.5
# laser_z_short: 0.05
# laser_z_max: 0.05
# laser_z_rand: 0.5

# Standard deviation (m) for Gaussian model used in z_hit part of the model [0.2]
laser_sigma_hit: 0.2

# Exponential decay parameter for z_short part of model [0.1]
laser_lambda_short: 0.1

# Maximum distance to do obstacle inflation on map, for use in likelihood_field model [2.0]
laser_likelihood_max_dist: 2.0

# Which model to use, either beam or likelihood_field.
laser_model_type: likelihood_field
